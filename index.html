<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <title>The Atrocity Exhibipsum</title>
    <meta name="description" value="Ballardian Placeholder Text Generator">
  </head>
  <body>
    <div id="wrapper">
      <h1>The Atrocity Exhibipsum</h1>
      <h2>Ballardian Text Generator</h2>
      <form id="lorem-form">
        <label for="paragraphs">Number of paragraphs:</label>
        <input type="text" name="paragraphs" type="number" value="3">
        <label for="sentenceCentre">Number of sentences per paragraph:</label>
        <input type="text" name="sentenceMin" type="number" value="1"> to
        <input type="text" name="sentenceMax" type="number" value="10">
        <label for="sentenceCentre">Number of words per sentence:</label>
        <input type="text" name="wordMin" type="number" value="1"> to
        <input type="text" name="wordMax" type="number" value="30">
        <input type="submit" value="Generate!">
      </form>
      <section id="output-zone"></section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
